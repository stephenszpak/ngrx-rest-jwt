<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Username" formControlName="username" required>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password" required>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="First name" formControlName="firstName" required>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input  matInput placeholder="Last Name" formControlName="lastName" required>
    </mat-form-field>
  </p>

  <p class="loginButtons">
    <button mat-button type="reset" routerLink="/auth/login" color="warn">Back</button>
    <button type="submit" mat-button>Register</button>
  </p>
</form>
